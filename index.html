<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <form>
            <div class="amount">
                <label for="value">Enter Amount</label>
                <input type="text" value="1" name="val" id="value" required />
            </div>

            <div class="dropdown">

                <div class="from">
                    <label for="from-currency">From</label>

                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />

                        <select id="from-currency" name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left" id="swap"></i>

                <div class="to">
                    <label for="to-currency">To</label>

                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select id="to-currency" name="to"></select>
                    </div>

                </div>
            </div>

            <div id="msg"></div>
            <button type="submit">Get Exchange Rate</button>

        </form>
    </div>

    <script src="codes.js"></script>
    <script src="symbol.js"></script>
    <script src="./script.js"></script>
</body>

</html>
